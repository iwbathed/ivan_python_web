
{% extends "base.html" %}
{% block title %}Contact{% endblock %}




{% block content %}




<div style="padding-top:5%;" class="container text-center">
    <div align="center" class="container">
        <img style="width:50%;
          border-radius: 45%;
            opacity:0.7"
             src="../static/imgs/call-center.png" >

    </div>

    {%for i in contact_l %}

    <div style="padding-top:3%;" class="row">

        <div class="col">
            {% if i == "mails" %}
            <span>Mails :</span>
            {% elif i == "phones" %}
            <span>Phones :</span>
            {% endif %}
        </div>

        <div class="col">
            {%for q in contact_l[i] %}
            <div class="row">{{q}}</div>

             {% endfor %}
        </div>
    </div>


    {% endfor %}



</div>
{% endblock %}
